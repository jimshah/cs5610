<div id="map-form">
	<div class="col-md-3 panel-group">
		<div class="row">
			<div class="form-group col-xs-12">
				<label for="source">Source:</label>
				<input type="text" class="form-control" id="source" placeholder="Source Address">
				<button type="button" class="btn btn-primary pull-right">Add</button>
			</div>
			<div class="form-group col-xs-12">
				<label for="destination">Destination:</label>
				<input type="text" class="form-control" id="destination" placeholder="Destination Address">
				<button type="button" class="btn btn-primary pull-right">Add</button>
			</div>
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</div>
	</div>
</div>
