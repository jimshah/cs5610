<div class="container login" ng-controller="LoginController">
	<div class="row">
		<h2 class="title">Login Page</h2>

		<!-- FORM STARTS -->
		<form class="form-horizontal login-form">

			<div class="form-group">
				<label for="login-email" class="col-sm-2">Email:</label>
				<div class="col-sm-5">
					<input type="email" data-ng-model="user.email" class="form-control" id="login-email" placeholder="Email" required>
				</div>
			</div>

			<div class="form-group">
				<label for="login-password" class="col-sm-2">Password:</label>
				<div class="col-sm-5">
					<input type="password" data-ng-model="user.password" class="form-control" id="login-password" placeholder="Password" required>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<button type="submit" class="btn btn-lg" ng-click="login()" class="btn btn-default">Login</button>
				</div>
			</div>
			<div class="success updated" ng-if="success">
				<span>{{success}}</span>
			</div>
			<div class="error updated" ng-if="error">
				<span>{{error}}</span>
			</div>
			<div class="register">
				<span>Already a member. <a href="#/register">Register</a> here.</span>
			</div>
		</form>

	</div>
</div>
