<div class="container users" ng-controller="UsersController">
	<div class="row">
		<div class="search-header">
			<h2>User Search</h2>
		</div>
	</div>
	<div class="row">
		<div class="search-user">
			<div class="title">
				<div class="input-group col-xs-9 col-sm-6">
					<input type="text" data-ng-model="searchTerm" class="form-control" placeholder="Jon Snow" my-enter="gotoSearchUser(searchTerm)">
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="gotoSearchUser(searchTerm)" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					</span>
				</div>				
			</div>
		</div>
		<div class="error not-found" ng-if="error">
			<span>{{error}}</span>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<div class="box">
				<div class="box-content">
					<div class="" ng-repeat="u in users">
						<div ng-if="u.id!=user.id" class="col-sm-4 pins">
							<div class="outer">
								<a href="#/event/users/{{u.id}}/profile">
									<div class="row name">
										<span>Name: {{u.fname}} {{u.lname}}</span>
									</div>
									<!-- <div class="row email">
										<span>Email: {{u.email}}</span>
									</div> -->
									<div class="row joined">
										<span>Joined: {{u.joined | date:'MM/dd/yyyy' }}</span>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
