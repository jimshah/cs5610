<div class="search container" ng-controller="SearchController">
	<div class="title row">
		<h2>Search Results</h2>
	</div>
	<div class="row event-body">
		<ul class="event-categories list-group">
			<li class="col-sm-6 event list-group-item" ng-repeat="event in events">
				<div class="row event-block">
					<a href="#/event/:{{event.id}}">
						<div class="event-title"><h3>{{event.title}}</h3></div>
						<div class="row event-meta">
							<div class="row venue">
								<span>Venue: {{event.venue_name}}</span>
							</div>
							<div class="row time">
								<span>Time: {{event.start_time}}</span>
							</div>
						</div>
					</a>
				</div>
			</li>
		</ul>
	</div>
</div>
