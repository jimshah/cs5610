            <div class="tab-content">
              <div id="fields" class="tab-pane fade in active">
                <!-- FORM STARTS -->
                <form>

                  <!-- First Name-->
                  <div class="form-group col-xs-12 name">
                    <div class="col-sm-3">
                      <label for="fname">First Name:</label>
                      <input type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                  </div>

                  <!-- Last Name-->
                  <div class="form-group col-xs-12 name">
                    <div class="col-sm-3">
                      <label for="lname">Last Name:</label>
                      <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                  </div>

                  <!-- Date of Birth-->
                  <div class="form-group col-xs-12 datepicker">
                    <div class="col-sm-3">
                      <label for="datepicker">Date of Birth:</label>
                      <input type="date" id="datepicker" placeholder="Select Date">
                    </div>
                  </div>

                  <!-- Gender -->
                  <div class="form-group col-xs-12 gender">
                    <div class="col-sm-3">
                      <label for="gender">Gender:</label>
                      <select name="select" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                  </div>

                  <!-- Roles -->
                  <div class="form-group roles col-xs-12">
                    <label>
                      Roles:
                      <div class="checkbox">
                        <label><input type="checkbox" name="role" value="admin">Admin</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="role" value="student">Student</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="role" value="user">User</label>
                      </div>
                    </label>
                  </div>

                  <!-- License Agreement-->
                  <div class="form-group col-xs-12 license">
                    <label>
                      License Agreement
                      <div class="radio">
                        <label><input type="radio" name="license">Yes</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="license">No</label>
                      </div>
                    </label>
                  </div>

                  <!-- Horizontal Divider-->
                  <div class="form-group col-xs-12 line-break">
                    <hr>
                  </div>

                  <!-- Add New Fields -->
                  <div class="form-group col-xs-12 add-field">
                    <div class="col-sm-3">
                      <label for="gender">Add New Field:</label>
                      <select name="select" id="gender">
                        <option value="male">Single Line Text</option>
                        <option value="female">Multi Liine Text</option>
                      </select>
                    </div>
                  </div>

                  <!--<button type="submit" class="btn btn-default">Submit</button>-->
                </form>
              </div>
